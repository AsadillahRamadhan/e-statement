<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>e-Statement PDF to CSV</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">ðŸ§¾ Convert e-Statement PDF to CSV</h2>
    <form action="/" method="POST" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Select PDF File</label>
        <input type="file" name="pdf_file" accept=".pdf" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Upload & Convert
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">Supported format: <strong>PDF only</strong></p>
  </div>
</body>
</html>
