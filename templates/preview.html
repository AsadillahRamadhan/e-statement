<!DOCTYPE html>
<html>
  <head>
    <title>Preview</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-4 py-2">
    <h2>Preview Data</h2>
    <div class="table-responsive">{{ table|safe }}</div>
    <a
      class="btn btn-success mt-3"
      href="{{ url_for('download_file', filename=filename) }}"
      >Download Excel</a
    >
    <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">Kembali</a>
  </body>
</html>
