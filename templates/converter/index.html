{% extends 'layout/index.html' %} {% block content %}
<div class="card">
  <div class="card-body">
    <div class="bg-white p-4 p-md-5 rounded shadow w-100">
      <h2 class="text-center mb-4 text-dark fw-bold">
        üßæ Convert e-Statement PDF to CSV + Login
      </h2>

      <form
        id="uploadForm"
        action="/converter"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="mb-4">
          <label class="form-label">Month</label>
          <input
            type="month"
            class="form-control"
            name="month"
            placeholder="Enter Month (e.g., April 2025)"
            required
          />
        </div>

        <div id="input-group-container">
          <div class="input-group-item mb-4 border p-3 rounded bg-light">
            <div class="mb-3">
              <label class="form-label">Email Pass</label>
              <input
                type="email"
                class="form-control"
                name="email[]"
                placeholder="Enter Email Pass"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">User Pass</label>
              <input
                type="user_pass"
                class="form-control"
                name="user_pass[]"
                placeholder="Enter User Pass"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Select PDF File</label>
              <input
                type="file"
                class="form-control"
                name="pdf_file[]"
                accept=".pdf"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">NIK</label>
              <input
                type="text"
                class="form-control"
                name="nik[]"
                placeholder="Enter NIK"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Mobile Phone</label>
              <input
                type="text"
                class="form-control"
                name="mobile_phone[]"
                placeholder="Enter Mobile Phone"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                name="name[]"
                placeholder="Enter Name"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Source</label>
              <input
                type="text"
                class="form-control"
                name="source[]"
                placeholder="Enter Source (BCA, BRI, etc)"
                required
              />
            </div>

            <!-- Remove button hanya untuk clone, bukan di awal -->
          </div>
        </div>

        <button type="button" id="addMore" class="btn btn-secondary mb-3 w-100">
          ‚ûï Add More
        </button>

        <button type="submit" class="btn btn-primary w-100">
          Upload & Convert
        </button>
      </form>

      <p class="text-center text-muted small mt-4">
        Supported format: <strong>PDF only</strong>
      </p>
    </div>
  </div>
</div>

<script>
  document.getElementById("addMore").addEventListener("click", function () {
    const container = document.getElementById("input-group-container");
    const originalItem = container.children[0];
    const newItem = originalItem.cloneNode(true);

    newItem.querySelectorAll("input").forEach((input) => {
      input.value = "";
    });

    const removeButton = document.createElement("button");
    removeButton.type = "button";
    removeButton.className = "btn btn-danger btn-sm removeItem mt-2";
    removeButton.innerHTML = "üóëÔ∏è Remove";

    removeButton.addEventListener("click", function () {
      container.removeChild(newItem);
    });

    if (!newItem.querySelector(".removeItem")) {
      newItem.appendChild(removeButton);
    }

    container.appendChild(newItem);
  });
</script>
{% endblock %}
