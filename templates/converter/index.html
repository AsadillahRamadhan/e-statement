{% extends 'layout/index.html' %} {% block content %}
<div class="card">
  <div class="card-body">
    <div class="bg-white p-4 p-md-5 rounded shadow w-100">
      <h2 class="text-center mb-4 text-dark fw-bold">
        ðŸ§¾ Convert e-Statement PDF to CSV
      </h2>

      <form
        id="uploadForm"
        action="/converter"
        method="POST"
        enctype="multipart/form-data"
      >
        <div>
          <div class="row">
            <div class="mb-3 col-md-6">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="mb-3 col-md-6">
              <label class="form-label">Email Password</label>
              <input
                type="text"
                class="form-control"
                name="email_pass"
                placeholder="Enter Email Password"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-md-6">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="user"
                placeholder="Enter Username"
                required
              />
            </div>
            <div class="mb-3 col-md-6">
              <label class="form-label">Username Password</label>
              <input
                type="text"
                class="form-control"
                name="user_pass"
                placeholder="Enter Username Password"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">NIK</label>
            <input
              type="text"
              class="form-control"
              name="nik"
              placeholder="Enter NIK"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile Phone</label>
            <input
              type="text"
              class="form-control"
              name="mobile_phone"
              placeholder="Enter Mobile Phone"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Enter Name"
              required
            />
          </div>
        </div>

        <div id="input-group-container"></div>

        <button type="button" id="addMore" class="btn btn-secondary mb-3 w-100">
          âž• Add More
        </button>
        <button type="submit" class="btn btn-primary w-100">
          Upload & Convert
        </button>
      </form>

      <p class="text-center text-muted small mt-4">
        Supported format: <strong>PDF only</strong>
      </p>
    </div>
  </div>
</div>

<template id="inputGroupTemplate">
  <div class="input-group-item mb-4 border p-3 rounded bg-light">
    <div class="mb-4">
      <label class="form-label">Month</label>
      <input type="month" class="form-control" name="month[]" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Select PDF File</label>
      <input
        type="file"
        class="form-control"
        name="pdf_file[]"
        accept=".pdf"
        required
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Source</label>
      <select name="source[]" class="form-control bank-select" required>
        {% for bank in banks %}
        <option value="{{ bank.bank_name }}">{{ bank.bank_name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
</template>
<script>
  $(document).ready(function () {
    function addInputGroup() {
      const template = document.getElementById("inputGroupTemplate");
      const clone = template.content.cloneNode(true);
      const wrapper = document.createElement("div");
      wrapper.className = "position-relative";
      wrapper.appendChild(clone);

      const removeBtn = document.createElement("button");
      removeBtn.type = "button";
      removeBtn.className = "btn btn-danger btn-sm removeItem mt-2";
      removeBtn.textContent = "ðŸ—‘ï¸ Remove";
      removeBtn.addEventListener("click", () => wrapper.remove());

      wrapper.appendChild(removeBtn);
      document.getElementById("input-group-container").appendChild(wrapper);

      $(wrapper).find(".bank-select").select2({
        theme: "bootstrap4",
        width: "100%",
      });
    }

    addInputGroup();

    document.getElementById("addMore").addEventListener("click", function () {
      addInputGroup();
    });
  });
</script>
{% endblock %}
